<router-outlet>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-b-30">
        <form [formGroup]="loginForm" novalidate class="login100-form validate-form" (ngSubmit)="login()">

          <div class="text-center p-t-55 p-b-30">
            <img src="assets/images/logo.png" style="width: 160px;"><br><br>
            <span class="txt1">
              EduNxt BI v0.1
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz" [ngClass]="{
                    'alert-validate': email.invalid && (email.dirty || email.touched || issubmmited)
                }">
            <input class="input100" type="text" name="email" formControlName="email" placeholder="Email">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-20" data-validate="Please enter password" [ngClass]="{
                        'alert-validate': pass.invalid && (pass.dirty || pass.touched || issubmmited)
                   }">
            <span class="btn-show-pass">
              <i class="fa fa fa-eye"></i>
            </span>
            <input class="input100" type="password" name="pass" formControlName="pass" placeholder="Password">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Login
            </button>
          </div>

          <div class="text-center p-t-55 p-b-30">
            <span class="txt1">
              {{ isvalid }}
            </span>
          </div>

        </form>
      </div>
    </div>
  </div>
</router-outlet>
