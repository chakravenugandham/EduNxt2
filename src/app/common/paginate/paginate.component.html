<ngb-pagination class="d-flex justify-content-end" [collectionSize]="pageInfo.total" [(page)]="pageInfo.page" [maxSize]="3"
  [rotate]="true" (pageChange)="loadPage($event)">
</ngb-pagination>

<span class="customPage">
  <span class="m-l-10">Go to page</span>
  <span class="m-l-10">
    <input type="text" [(ngModel)]="selectPage">
  </span>
  <span class="goToPage m-l-10" (click)="loadPage(selectPage)">Go</span>
</span>
