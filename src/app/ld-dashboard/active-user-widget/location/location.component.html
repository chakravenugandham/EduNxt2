<div class="location">
  <p>
    <b>Activity by Location</b>
  </p>
  <div class="row">
    <div class="col-md-7" style="border:1px solid black;">
      <div id="regions_div" style="width: 280px; height: 200px;"></div>
    </div>
    <div class="col-md-5">
      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let locationData of locationData" style="border-bottom: 1px dotted black;">
            <td>

            </td>
            <td>
              {{locationData.locationName}}
            </td>
            <td class="users">
              <p>{{locationData.totalActiveUsers}} Users</p>
              <p class="arrow-text">
                <span>
                  <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </span>
                <span>{{locationData.activeUsersSinceLastMonth}}</span>
                <span> Since Last Month</span>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
