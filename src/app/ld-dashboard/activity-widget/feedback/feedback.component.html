<div class="widget-block feedback-component">
  <div class="headingText clearfix">
    <ul class="nav ">
      <li class="nav-item">
        <a class="nav-link">Feedback</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div *ngIf="!feedbackDataElement" class="spinner_loading text-center">
    <i class="fas fa-spinner fa-spin fa-3x align-middle"></i>
  </div>
  <div *ngIf="feedbackDataElement">
    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6 feedback-emoji">
        <img src="/assets/IconsSVGs/happy_emoji.svg" alt="happy" *ngIf="feedbackDataElement.learnerSatisfaction >= 75">
        <img src="/assets/IconsSVGs/meh_emoji.svg" alt="meh" *ngIf="feedbackDataElement.learnerSatisfaction >= 50 && feedbackDataElement.learnerSatisfaction < 75">
        <img src="/assets/IconsSVGs/angry_emoji.svg" alt="angry" *ngIf="feedbackDataElement.learnerSatisfaction < 50">
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div>
          <span class="bigNumber" [ngClass]="{'big-positive-number': feedbackDataElement.learnerSatisfactionChange > 0, 'big-danger-class': feedbackDataElement.learnerSatisfactionChange <= 0}">{{learnerSatisfaction}}%</span>
          <span class="small-font">
            <span>
              <i class="fas changeNumber" [ngClass]="{'fa-arrow-down text-danger': feedbackDataElement.learnerSatisfactionChange <= 0, 'fa-arrow-up text-success': feedbackDataElement.learnerSatisfactionChange > 0}"></i>
            </span>
            <span> by</span>
            <span class="changeNumber" [ngClass]="{'text-danger': feedbackDataElement.learnerSatisfactionChange <= 0, 'text-success': feedbackDataElement.learnerSatisfactionChange > 0}">
              {{learnerSatisfactionChange}}%
            </span>
          </span>
        </div>
        <div class="m-t-10">Learner Satisfaction</div>
      </div>
    </div>
    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div>
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': feedbackDataElement.trainerRatingChange > 0, 'big-danger-class': feedbackDataElement.trainerRatingChange <= 0}">{{feedbackDataElement.trainerRating}}</span>
          <span class="small-font">
            <span>
              <i class="fas changeNumber" [ngClass]="{'fa-arrow-down text-danger': feedbackDataElement.trainerRatingChange <= 0, 'fa-arrow-up text-success': feedbackDataElement.trainerRatingChange > 0}"></i>
            </span>
            <span> by </span>
            <span class="changeNumber" [ngClass]="{'text-danger': feedbackDataElement.trainerRatingChange <= 0, 'text-success': feedbackDataElement.trainerRatingChange < 0}">
              {{trainerRatingChange}}%</span>
          </span>
        </div>
        <div class="m-t-10">Trainer Rating</div>
      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div>
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': feedbackDataElement.contentRatingChange > 0, 'big-danger-class': feedbackDataElement.contentRatingChange <= 0}">{{feedbackDataElement.contentRating}}</span>
          <span class="small-font">
            <span>
              <i class="fas changeNumber" [ngClass]="{'fa-arrow-down text-danger': feedbackDataElement.contentRatingChange <= 0, 'fa-arrow-up text-success': feedbackDataElement.contentRatingChange < 0}"></i>
            </span>
            <span> by </span>
            <span class="changeNumber" [ngClass]="{'text-danger': feedbackDataElement.contentRatingChange <= 0, 'text-success': feedbackDataElement.contentRatingChange < 0}">
              {{contentRatingChange}}%</span>
          </span>
        </div>
        <div class="m-t-10">Content Rating</div>
      </div>
    </div>
  </div>
</div>
