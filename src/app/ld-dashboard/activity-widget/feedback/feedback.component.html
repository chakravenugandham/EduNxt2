<div class="widget-block feedback-component">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Feedback</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div *ngIf="!feedbackDataElement" class="spinner_loading text-center">
    <i class="fas fa-spinner fa-spin fa-3x align-middle"></i>
  </div>
  <div *ngIf="feedbackDataElement">
    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6 feedback-emoji">

        <img src="/assets/IconsSVGs/happy_emoji.svg" alt="happy" *ngIf="feedbackDataElement.learnerSatisfaction >= 75">
        <img src="/assets/IconsSVGs/meh_emoji.svg" alt="meh" *ngIf="feedbackDataElement.learnerSatisfaction >= 50 && feedbackDataElement.learnerSatisfaction < 75">
        <img src="/assets/IconsSVGs/angry_emoji.svg" alt="angry" *ngIf="feedbackDataElement.learnerSatisfaction < 50">

      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber" [ngClass]="{'big-positive-number': feedbackDataElement.learnerSatisfaction >= 50, 'big-danger-class': feedbackDataElement.learnerSatisfaction < 50}">{{learnerSatisfaction}}%</span>
          <span class="small-font">

            <img *ngIf="feedbackDataElement.learnerSatisfactionChange <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="feedbackDataElement.learnerSatisfactionChange > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by</span>
            <span class="changeNumberLow" [ngClass]="{'changeNumberLow': feedbackDataElement.learnerSatisfactionChange <= 0, 'changeNumber': feedbackDataElement.learnerSatisfactionChange > 0}">
              {{learnerSatisfactionChange}}%
            </span>
          </span>
        </div>
        <div class="m-t-10">Learner Satisfaction</div>
      </div>

    </div>

    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': feedbackDataElement.trainerRating >= 3, 'big-danger-class': feedbackDataElement.trainerRating < 3}">{{feedbackDataElement.trainerRating}}</span>
          <span class="small-font">

            <img *ngIf="feedbackDataElement.trainerRatingChange <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="feedbackDataElement.trainerRatingChange > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by </span>
            <span class="changeNumber" [ngClass]="{'changeNumberLow': feedbackDataElement.trainerRatingChange <= 0, 'changeNumber': feedbackDataElement.trainerRatingChange < 0}">
              {{trainerRatingChange}}%</span>
          </span>
        </div>
        <div class="m-t-10">Trainer Rating</div>
      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': feedbackDataElement.contentRating >= 3, 'big-danger-class': feedbackDataElement.contentRating < 3}">{{feedbackDataElement.contentRating}}</span>
          <span class="small-font">

            <img *ngIf="feedbackDataElement.contentRatingChange <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="feedbackDataElement.contentRatingChange > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by </span>
            <span class="changeNumber" [ngClass]="{'changeNumberLow': feedbackDataElement.contentRatingChange <= 0, 'changeNumber': feedbackDataElement.contentRatingChange < 0}">
              {{contentRatingChange}}%</span>
          </span>
        </div>
        <div class="m-t-10">Content Rating</div>
      </div>
    </div>
  </div>
</div>
