<div class="widget-block feedback-component">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Feedback</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu" data-toggle="tooltip" data-placement="top" title="Need Help?">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div *ngIf='!responseData.hasOwnProperty("learnerSatisfaction")' class="spinner_loading text-center">
    <!-- <i class="fas fa-spinner fa-spin fa-3x align-middle"></i> -->
    <p>No data found</p>
  </div>
  <div *ngIf='responseData.hasOwnProperty("learnerSatisfaction")'>
    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6 feedback-emoji">

        <img src="/assets/IconsSVGs/happy_emoji.svg" alt="happy" *ngIf="responseData.learnerSatisfaction >= 75">
        <img src="/assets/IconsSVGs/meh_emoji.svg" alt="meh" *ngIf="responseData.learnerSatisfaction >= 50 && responseData.learnerSatisfaction < 75">
        <img src="/assets/IconsSVGs/angry_emoji.svg" alt="angry" *ngIf="responseData.learnerSatisfaction < 50">

      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber" [ngClass]="{'big-positive-number': responseData.learnerSatisfaction >= 50, 'big-danger-class': responseData.learnerSatisfaction < 50}">{{responseData.learnerSatisfaction}}%</span>
          <span class="small-font">

            <img *ngIf="responseData.learnerSatisfationBy <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="responseData.learnerSatisfationBy > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by</span>
            <span class="changeNumberLow" [ngClass]="{'changeNumberLow': responseData.learnerSatisfationBy <= 0, 'changeNumber': responseData.learnerSatisfationBy > 0}">
              {{learnerSatisfationBy}}%
            </span>
          </span>
        </div>
        <div class="m-t-10">Learner Satisfaction</div>
      </div>

    </div>

    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': responseData.trainerRating >= 3, 'big-danger-class': responseData.trainerRating < 3}">{{responseData.trainerRating}}</span>
          <span class="small-font">

            <img *ngIf="responseData.trainerRatingBy <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="responseData.trainerRatingBy > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by </span>
            <span class="changeNumber" [ngClass]="{'changeNumberLow': responseData.trainerRatingBy <= 0, 'changeNumber': responseData.trainerRatingBy < 0}">
              {{trainerRatingBy}}%</span>
          </span>
        </div>
        <div class="m-t-10">Trainer Rating</div>
      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': responseData.contentRating >= 3, 'big-danger-class': responseData.contentRating < 3}">{{responseData.contentRating}}</span>
          <span class="small-font">

            <img *ngIf="responseData.contentRatingBy <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="responseData.contentRatingBy > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by </span>
            <span class="changeNumber" [ngClass]="{'changeNumberLow': responseData.contentRatingBy <= 0, 'changeNumber': responseData.contentRatingBy < 0}">
              {{contentRatingBy}}%</span>
          </span>
        </div>
        <div class="m-t-10">Content Rating</div>
      </div>
    </div>
  </div>
</div>
