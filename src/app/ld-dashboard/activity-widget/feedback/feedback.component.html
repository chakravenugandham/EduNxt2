<div class="widget-block feedback-component">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Feedback</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu" data-toggle="tooltip" data-placement="top" title="Need Help?">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <!-- <div *ngIf='!learnerSatisfation' class="spinner_loading text-center">
    <!-- <i class="fas fa-spinner fa-spin fa-3x align-middle"></i> -->
  <!-- <p>No data found</p>
  </div> -->
  <!-- <i class="fas fa-spinner fa-spin fa-3x align-middle"></i> -->

  <div *ngIf="spinner_loader" class="spinner_loading">
    <i class="fas fa-spinner fa-spin fa-3x spinner_inside"></i>
  </div>

  <div *ngIf="!spinner_loader">
    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6 feedback-emoji">

        <img src="/assets/IconsSVGs/happy_emoji.svg" alt="happy" *ngIf="learnerSatisfaction >= 75">
        <img src="/assets/IconsSVGs/meh_emoji.svg" alt="meh" *ngIf="learnerSatisfaction >= 50 && learnerSatisfaction < 75">
        <img src="/assets/IconsSVGs/angry_emoji.svg" alt="angry" *ngIf="learnerSatisfaction < 50">
      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber" [ngClass]="{'big-positive-number': learnerSatisfaction >= 50, 'big-danger-class': learnerSatisfaction < 50}">
            {{learnerSatisfaction}}% </span>
          <span class="small-font">
            <img *ngIf="learnerSatisfationBy <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="learnerSatisfationBy > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">
            <span> by</span>
            <span class="changeNumberLow" [ngClass]="{'changeNumberLow': learnerSatisfationBy <= 0, 'changeNumber': learnerSatisfationBy > 0}">
              {{learnerSatisfationBy}}%
            </span>
          </span>
        </div>
        <div class="m-t-10">Learner Satisfaction</div>
      </div>

    </div>

    <div class="row p-t-18">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': trainerRating >= 3, 'big-danger-class': trainerRating < 3}">{{trainerRating}}</span>
          <span class="small-font">

            <img *ngIf="trainerRatingBy <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="trainerRatingBy > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by </span>
            <span class="changeNumber" [ngClass]="{'changeNumberLow': trainerRatingBy <= 0, 'changeNumber': trainerRatingBy < 0}">
              {{trainerRatingBy}}%</span>
          </span>
        </div>
        <div class="m-t-10">Trainer Rating</div>
      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="arrow-space">
          <span class="bigNumber m-r-3" [ngClass]="{'big-positive-number': contentRating >= 3, 'big-danger-class': contentRating < 3}">{{contentRating}}</span>
          <span class="small-font">

            <img *ngIf="contentRatingBy <= 0" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">
            <img *ngIf="contentRatingBy > 0" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">

            <span> by </span>
            <span class="changeNumber" [ngClass]="{'changeNumberLow': contentRatingBy <= 0, 'changeNumber': contentRatingBy < 0}">
              {{contentRatingBy}}%</span>
          </span>
        </div>
        <div class="m-t-10">Content Rating</div>
      </div>
    </div>
  </div>
</div>
