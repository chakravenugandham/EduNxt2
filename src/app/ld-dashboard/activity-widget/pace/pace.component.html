<div class="widget-block">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Learner Pace</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div>
    <div appDonutChart [data]="paceTrackValues" [componentName]="componentName" >
    </div>
    <div class="row m-t-16">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <p class="bigNumber">{{paceDataElement.behindSchedule}}</p>
        <p class="boldText m-t-10">Behind Schedule</p>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <p class="bigNumber danger-class">{{paceDataElement.haventStarted}}</p>
        <p class="boldText m-t-10">Haven't started</p>
      </div>
    </div>
  </div>
</div>
