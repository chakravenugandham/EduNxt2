<div class="widget-block userstrained-component">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Goals: Time Spent</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu" data-toggle="tooltip" data-placement="top" title="Need Help?">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>

  <div *ngIf="spinner_loader" class="spinner_loading">
    <i class="fas fa-spinner fa-spin fa-3x spinner_inside"></i>
  </div>

  <div *ngIf="!spinner_loader && noDataFlag" class="spinner_loading">
    <span class="spinner_inside">No data found</span>
  </div>


  <div [hidden]="spinner_loader" appHalfdonutchart [data]="responseData.timeSpent"></div>

  <div *ngIf="!spinner_loader && !noDataFlag" class="row m-t-8 text-fix-bottom">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="d-flex">
        <div class="bigNumber float-left" [ngClass]="{'big-positive-number': responseData.timeSpent>=50, 'big-danger-class': responseData.timeSpent<50}">{{responseData.timeSpent}}% </div>
        <div class="p-t-7 changeInNumberText">
          <div class="arrow-space">
            <span [ngClass]="{'changeNumber': responseData.timeSpent>=50, 'changeNumberLow': responseData.timeSpent<50}"> Expected {{responseData.expectedTimeSpent}}%.</span>
          </div>
          <div class="m-b-0 font-color">
            <span [ngClass]="{'changeNumber': responseData.timeSpent>=50, 'changeNumberLow': responseData.timeSpent<50}">{{responseData.courseDuration}} </span> of {{responseData.durationSpent}} hours spent on learning activities</div>
        </div>
      </div>
      <div class="m-t-10 m-t-8">of your goals has been met</div>
    </div>
  </div>
</div>
