<div class="widget-block userstrained-component">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Goals: Time Spent</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div *ngIf="!timeData" class="spinner_loading text-center">
    <i class="fas fa-spinner fa-spin fa-3x align-middle"></i>
  </div>
  <div appHalfdonutchart [data]="percentageChange" [expectedChange]="expectedChange"></div>
  <div *ngIf="timeData" class="row m-t-8 text-fix-bottom">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="d-flex">
        <div class="bigNumber float-left" [ngClass]="{'big-positive-number': expectedChange, 'big-danger-class': !expectedChange}">{{percentageChange}}% </div>
        <div class="p-t-7 changeInNumberText">
          <div class="arrow-space">
            <!-- <span class="small">
              <i class="fas" [ngClass]="{'fa-arrow-up changeNumber': expectedChange, 'fa-arrow-down changeNumberLow': !expectedChange}"></i>
            </span> -->

            <img *ngIf="expectedChange" src="assets/IconsSVGs/up_arrow.svg" alt="up_arrow">
            <img *ngIf="!expectedChange" src="assets/IconsSVGs/down_arrow.svg" alt="down_arrow">

            <span [ngClass]="{'changeNumber': expectedChange, 'changeNumberLow': !expectedChange}"> Expected {{timeData.expectedTimeSpentPercentage}}%.</span>
          </div>
          <div class="m-b-0 font-color">
            <span [ngClass]="{'changeNumber': expectedChange, 'changeNumberLow': !expectedChange}">{{timeData.timeSpentPercentage}} </span> of {{timeData.totalTime}} hours spent on learning activities</div>
        </div>
      </div>
      <div class="m-t-10">of your goals has been met</div>
    </div>
  </div>
</div>
