<div class="widget-block user-component">
  <div class="headingText">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active">Active Users</a>
      </li>
      <li class="pull-right">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
  <div class="userImages">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Batman-BenAffleck.jpg/200px-Batman-BenAffleck.jpg" alt="batman">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Batman-BenAffleck.jpg/200px-Batman-BenAffleck.jpg" alt="batman">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Batman-BenAffleck.jpg/200px-Batman-BenAffleck.jpg" alt="batman">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Batman-BenAffleck.jpg/200px-Batman-BenAffleck.jpg" alt="batman">
  </div>
  <div class="row">
    <div class="col-md-8 col-sm-8 col-xs-8">
      <div>
        <span class="bigNumber float-left">{{userData.activeUsers}}</span>
        <span class="small">
          <i class="fas fa-arrow-up changeNumber"></i> {{userData.changeInUsers}} Users </span>
        <p class="m-t-5">since last month</p>
        <p class="boldText">People are currently active</p>
      </div>
      <div>
        <span class="bigNumber float-left">{{userData.peopleCurrentlyEnrolled}}</span>
        <span class="small">
          <i class="fas fa-arrow-up changeNumber"></i> {{userData.usersSinceLastMonth}} Users </span>
        <p class="m-t-5">since last month</p>
        <p class="boldText">People are currently enrolled</p>
      </div>
    </div>
