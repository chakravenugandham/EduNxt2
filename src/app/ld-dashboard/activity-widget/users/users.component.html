<div class="widget-block user-component">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link">Active Users</a>
      </li>
    </ul>
    <div>
      <span class="float-right widget-menu" data-toggle="tooltip" data-placement="top" title="Need Help?">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div *ngIf="!responseData" class="spinner_loading text-center">
    <!-- <i class="fas fa-spinner fa-spin fa-3x align-middle"></i> -->
    <p>No data found</p>
  </div>
  <div>
    <div class="userImages">
      <div class="imgActive" *ngFor="let img of userImages">
        <img [src]="img" alt="user">
        <i class="far fa-circle"></i>
      </div>
    </div>
    <div class="row text-fix-bottom">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div>
          <app-users-data [config]="activeConfig" [numberFontColor]="numberFontColor"></app-users-data>
        </div>
        <div>
          <app-users-data [config]="enrolledConfig" [numberFontColor]="numberFontColor"></app-users-data>
        </div>
      </div>
    </div>
  </div>
</div>
