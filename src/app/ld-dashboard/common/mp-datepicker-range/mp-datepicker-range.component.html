<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div class="form-group">
    <div class="input-group selectDate" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event)">
      <span class="form-control uneditable-input">
        <!-- {{ daterange.start | date:'M/dd/y' }} - {{ daterange.end| date:'M/dd/y' }} -->
        {{ daterange.start | date }} ~ {{ daterange.end| date }}
      </span>
      <span class="calender-img">
        <img src="../../assets/IconsSVGs/calender.svg" height="14px" width="14px">
      </span>
    </div>
  </div>
</div>
