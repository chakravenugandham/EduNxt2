<div class="dashboard fullviewComponent content-fullview">
  <div class="widget-heading row">
    <span>
      <i class="fas fa-angle-left" routerLink="/"></i> How is content being consumed?
    </span>
  </div>
  <div class="widget-block">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">
            <span>
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            Content Name
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">Content Type
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">Course Name
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">Author
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">Views
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">Avg Rating
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">Duration
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contentData">
          <th scope="row"> {{content.contentName}} </th>
          <td> {{content.contentType}} </td>
          <td> {{content.courseName}} </td>
          <td> {{content.author}} </td>
          <td> {{content.views}} </td>
          <td>
            <span>
              <i class="far fa-star text-warning"></i>
            </span>
            <span> {{content.avgRating.toFixed(2)}} </span>
          </td>
          <td> {{content.duration}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
