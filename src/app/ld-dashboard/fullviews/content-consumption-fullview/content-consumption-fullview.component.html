<div class="dashboard fullviewComponent content-fullview">
  <div class="row">
    <div class="widget-heading fullview-heading col-md-6">
      <span>
        <i class="fas fa-angle-left" routerLink="/"></i>
      </span>
      <span> How is content being consumed? </span>
    </div>
    <div class="col-md-6">
      <!-- <app-filter-widget [viewData]="filtersData" (filterEvent)="getFilterObject($event)"></app-filter-widget> -->
    </div>
  </div>
  <div class="widget-block">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">
            <span *ngIf="!searchBox">
              <span (click)="searchFn()">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
              <span (click)="sortByFn('contentName')">
                Content Name
                <i class="fa fa-sort" aria-hidden="true"></i>
              </span>
            </span>
            <span class="list-inline-item searchList" *ngIf="searchBox">
              <div class="search-org-user">
                <span class="search-icon" (click)="closeSearchFn()">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" placeholder="Search">
              </div>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('contentType')">Content Type
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('courseName')">Course Name
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('author')">Author
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('views')">Views
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('avgRating')">Avg Rating
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('duration')">Duration
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contentData | orderBy: sortOrder: reverse">
          <th scope="row"> {{content.contentName}} </th>
          <td> {{content.contentType}} </td>
          <td> {{content.courseName}} </td>
          <td> {{content.author}} </td>
          <td> {{content.views}} </td>
          <td>
            <span>
              <i class="far fa-star text-warning"></i>
            </span>
            <span> {{content.avgRating.toFixed(2)}} </span>
          </td>
          <td> {{content.duration}} </td>
        </tr>
      </tbody>
    </table>
    <div class="row float-right">

      <ngb-pagination class="d-flex justify-content-end" [collectionSize]=total_records [(page)]=pagination.page [maxSize]="3"></ngb-pagination>

      <span class="p-l-10 p-t-7">Go to page</span>
      <span class="p-l-10 p-t-3">
        <input style="border:1px solid #007bff;height: 28px;" type="text" [(ngModel)]="selectPage">
      </span>
      <span class="p-l-10">
        <button class="btn btn-primary" (click)="goToPage(selectPage)" style="width: 90px;">Go</button>
      </span>
    </div>
  </div>
</div>
