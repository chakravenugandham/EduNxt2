  <p class="float-right p-r-6" data-toggle="tooltip" data-placement="top" title="Need Help?">
    <i class="fa fa-question-circle" aria-hidden="true"></i>
  </p>
</div>

  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link" class="cursor-pointer" [ngClass]="{'active' :getTab =='performance'}" (click)="performanceFn()">Performance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" class="cursor-pointer" [ngClass]="{'active' :getTab == 'progress'}" (click)="progressFn()">Progress Completion</a>
      </li>
    </ul>
    <div class="float-right widget-menu">
      <span data-toggle="tooltip" data-placement="top" title="Need Help?">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>

  <div *ngIf="spinner_loader" class="spinner_loading">
    <i class="fas fa-spinner fa-spin fa-3x spinner_inside"></i>
  </div>

  <div *ngIf="!spinner_loader && noDataFlag" class="spinner_loading">
    <span class="spinner_inside">No data found</span>
  </div>

  <div *ngIf="responseData.length > 0">
    <app-performance *ngIf="performanceDataSet.length > 0 && getTab == 'performance'" [performanceData]="performanceDataSet"
      [batches]="batches"></app-performance>
    <app-progress *ngIf="progressDataSet.length > 0 && getTab == 'progress'" [progressData]="progressDataSet" [batches]="batches"></app-progress>
  </div>

  <app-filter-widget [viewData]="filtersData" (filterEvent)="getFilterObject($event)"></app-filter-widget>
