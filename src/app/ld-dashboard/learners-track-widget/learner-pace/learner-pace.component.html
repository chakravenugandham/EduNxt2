<div>
  <div class="learnerPaceText">
    <span>View learner pace across </span>
    <span class="text-primary font-weight-bold"> Batch 1</span>
  </div>
  <div appDonutChart [data]="chartValues"></div>
  <div class="row graph-badges">
    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
      <i class="far fa-circle aheadOfSchedule"></i> Ahead of Schedule
      <div> {{paceData.aheadOfSchedule}} </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
      <i class="far fa-circle onTrack"></i> On Track
      <div> {{paceData.onTrack}} </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
      <i class="far fa-circle behindSchedule"></i> Behind Schedule
      <div> {{paceData.behindSchedule}} </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
      <i class="far fa-circle haveNotStarted"></i> Haven't Started
      <div> {{paceData.haveNotStarted}} </div>
    </div>
  </div>
</div>
