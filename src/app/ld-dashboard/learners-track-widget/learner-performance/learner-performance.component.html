<div>
  <div class="learnerPaceText">
    <span>View learner performance across </span>
    <span class="text-primary font-weight-bold"> Batch 1</span>
  </div>
  <div appDonutChart [data]="chartValues"></div>
  <div class="row graph-badges">
    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
      <i class="far fa-circle excelling"></i> Excelling
      <div> {{performanceData.excelling}} </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
      <i class="far fa-circle passing"></i> Passing
      <div> {{performanceData.passing}} </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
      <i class="far fa-circle struggling"></i> Struggling
      <div> {{performanceData.struggling}} </div>
    </div>
  </div>
</div>
