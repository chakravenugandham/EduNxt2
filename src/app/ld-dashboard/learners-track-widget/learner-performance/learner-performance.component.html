<div>
  <div class="learnerPaceText">
    <span>View learner performance across </span>
    <span class="text-primary font-weight-bold"> Batch 1</span>
  </div>
  <div appDonutChart [data]="chartValues"></div>
  <div class="row graph-badges">
    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
      <i class="far fa-circle excelling"></i>
      <span class="text-font"> Excelling</span>
      <p> {{performanceData?.excelling | customNumber}} </p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
      <i class="far fa-circle passing"></i>
      <span class="text-font"> Passing</span>
      <p> {{performanceData?.passing | customNumber}} </p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
      <i class="far fa-circle struggling"></i>
      <span class="text-font"> Struggling</span>
      <p> {{performanceData?.struggling | customNumber}} </p>
    </div>
  </div>
</div>

<div *ngIf="!performanceData">
  <p>No data found</p>
</div>
