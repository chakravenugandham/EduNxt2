<div class="widget-heading clearfix">
  <p class="float-left">Are my learners on track?</p>
  <p class="float-right p-r-6">
    <i class="fa fa-question-circle" aria-hidden="true"></i>
  </p>
</div>
<div class="widget-block">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link" class="cursor-pointer" [ngClass]="{active:learnerPace}" (click)="learnerPaceFn()">Learner Pace</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" class="cursor-pointer" [ngClass]="{active:!learnerPace}" (click)="learnerPerfFn()">Learner Performance</a>
      </li>
    </ul>
    <div class="float-right">
      <span>
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
      <ng-template #popcontent>
        <ul class="list-inline">
          <li class="list-inline-item">
            <span>
              <img src="../../assets/IconsSVGs/SAve.svg">
            </span>
            <span class="font-color p-l-10">
              <b>Save this view</b>
            </span>
          </li>
          <li class="list-inline-item">
            <span>
              <img src="../../assets/IconsSVGs/mail.svg">
            </span>
            <span class="font-color p-l-10">
              <b>Email this report</b>
            </span>
          </li>
          <li class="list-inline-item">
            <span>
              <img src="../../assets/IconsSVGs/Download.svg">
            </span>
            <span class="font-color p-l-10">
              <b>Download this report</b>
            </span>
          </li>
        </ul>
      </ng-template>
      <span class="p-l-20" placement="left" [ngbPopover]="popcontent">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <app-learner-pace *ngIf="learnerPace"></app-learner-pace>
  <app-learner-performance *ngIf="!learnerPace"></app-learner-performance>

  <!-- <div class=""><a routerLink="/learnerTrackFullView">View Details</a></div> -->
  <div class="filterComponent">
    <ul>
      <li class="list-inline-item filter" (click)="addFilter()">
        <span>Add Filter</span>
        <i class="fas fa-plus-circle"></i>
      </li>
      <span *ngIf="filterArray">
        <li class="list-inline-item" *ngFor="let filet of filterArray; let i = index">
          <span>{{filterArray[0]}}</span>
          <i class="far fa-times-circle" (click)="removeFilter(i)"></i>
        </li>
      </span>
    </ul>
    <div class="viewDetails">
      <span class="text-primary" style="cursor: pointer;" (click)="routetoFullview()"> View Details</span>
    </div>
  </div>
