<div class="learning-activity">
  <div class="widget-heading">
    Learning activities at a glance
  </div>
  <div class="row">

    <div class="col-md-3">
      <div class="widget-block">
        <div class="headingText">
          <div class="d-inline">Active Users</div>
          <div class="d-inine float-right">
            <i class="far fa-question-circle"></i>
          </div>
        </div>
        <div class="active-user">
          <div class="userImages">
            <img src="https://cdn.pixabay.com/photo/2015/04/08/01/49/superhero-712060_960_720.jpg" alt="hero">
            <img src="https://cdn.pixabay.com/photo/2015/04/08/01/49/superhero-712060_960_720.jpg" alt="hero">
            <img src="https://cdn.pixabay.com/photo/2015/04/08/01/49/superhero-712060_960_720.jpg" alt="hero">
            <img src="https://cdn.pixabay.com/photo/2015/04/08/01/49/superhero-712060_960_720.jpg" alt="hero">
            <img src="https://cdn.pixabay.com/photo/2015/04/08/01/49/superhero-712060_960_720.jpg" alt="hero">
          </div>
          <div>
            <div>
              <div class="bigNumber float-left">{{ activeUsers }}</div>
              <div class="small">
                <div class="">
                  <span class="changeNumber">
                    <i class="fas fa-arrow-up"></i> {{userChange}} </span> Users </div>
                <div class="">since last month</div>
              </div>
            </div>
            <div class="boldText">People are currently active</div>
          </div>
          <br>
          <div>
            <div>
              <div class="bigNumber float-left">{{peopleCurrentlyEnrolled}}</div>
              <div class="">
                <div class="">
                  <span class="changeNumber">
                    <i class="fas fa-arrow-up"></i> {{usersSinceLastMonth}} </span> Users </div>
                <div class="">since last month</div>
              </div>
            </div>
            <div class="boldText">People are currently enrolled</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="widget-block">
        <div class="headingText">
          <div class="d-inline">Learner Engagement</div>
          <div class="d-inine float-right">
            <i class="far fa-question-circle"></i>
          </div>
        </div>
        <div>
          <b>Data</b>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="widget-block">
        <div class="headingText">
          <div class="d-inline">Learner Pace</div>
          <div class="d-inine float-right">
            <i class="far fa-question-circle"></i>
          </div>
        </div>
        <div>
          <b>Data</b>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="widget-block">
        <div class="headingText">
          <div class="d-inline">Feedback</div>
          <div class="d-inine float-right">
            <i class="far fa-question-circle"></i>
          </div>
        </div>
        <div>
          <b>Data</b>
        </div>
      </div>
    </div>
  </div>
</div>
