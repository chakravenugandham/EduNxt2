<div>
  <p style="font-weight:bold;">
    <b>Most watched topics and interests</b>
  </p>
  <div class="row">
    <div class="widget-heading col-md-5">
      <div class="heading clearfix">
        <p class="float-left">
          <b>Top Interests</b>
        </p>
        <p class="float-right p-r-6">
          <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></i>
        </p>
      </div>
      <div *ngFor="let orgInterestData of orgData">
        <div class="card-block">
          <p>
            <b>{{orgInterestData.name}}</b>
          </p>
          <p class="nop">
            <span>{{orgInterestData.numberOfPeople}}</span>
            <span>People</span>
          </p>
          <p>
            <span class="changeNumber">
              <i class="fa fa-arrow-up" aria-hidden="true"></i>{{orgInterestData.numberOfPeopleSinceLastMonth}}</span>
            <span>Hits since last month</span>
          </p>
        </div>
      </div>
    </div>
    <div class="widget-heading col-md-7">
      <div class="heading clearfix">
        <p class="float-left">
          <b>Popular Topics</b>
        </p>
        <p class="float-right p-r-6">
          <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></i>
        </p>
      </div>
    </div>
  </div>
</div>
