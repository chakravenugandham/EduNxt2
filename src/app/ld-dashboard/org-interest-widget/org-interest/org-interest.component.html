<div class="org-interest">
  <p class="bold-text" style="padding-left: 7px;">
    Most watched topics and interests
  </p>
  <div class="row" style="margin-left: 2px">
    <!-- <div class="widget-heading col-md-5" *ngIf="orgInterestData.length > 0"> -->
    <div class="widget-heading col-md-5">
      <div class="heading clearfix">
        <p class="float-left bold-text">
          Top Interests
        </p>
        <p class="float-right p-r-6">
          <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Need Help?"></i>
        </p>
      </div>
      <div *ngFor="let orgInterest of orgInterestData" [ngClass]="{'new-interest': orgInterest.hasOwnProperty('new')}">
        <div class="card-block">
          <p class="bold-text">
            {{orgInterest.courseName}}
          </p>
          <p class="nop bold-text">
            <span>{{orgInterest.hits | customNumber}}</span>
            <span style="margin-left: 5px;">People</span>
          </p>
          <p>
            <span class="changeNumber">
              <i class="fa fa-arrow-up" aria-hidden="true"></i>
              <span style="margin-left: 5px;">{{orgInterest.hitsSinceLastMonth}}</span>
            </span>
            <span style="margin-left: 5px;font-weight: 100">Hits since last month</span>
          </p>
        </div>
      </div>
    </div>
    <div class="widget-heading col-md-7">
      <div class="heading clearfix">
        <p class="float-left bold-text">
          Popular Topics
        </p>
        <p class="float-right p-r-6">
          <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Need Help?"></i>
        </p>
      </div>
      <div id="word-cloud">
        <ng-tag-cloud class="cloud-data" *ngIf="wordData.length > 0" [data]="data" [width]="options.width" [overflow]="options.overflow">
        </ng-tag-cloud>
      </div>
    </div>
  </div>
</div>
