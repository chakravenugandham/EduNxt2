<div class="org-performanace">
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">
          <span>Learner Name</span>
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col">Points Earned
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col">Test Performance
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col">Exam Score
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tableData of LearnersData | slice:0:4">
        <td scope="row">
          <span>
            <img src="/assets/IconsSVGs/praveen.png" alt="userImg" height="20" width="20">
          </span>
          <span class="userName">{{tableData.learnerName}}</span>
        </td>
        <td>{{tableData.pointsEarned}}
          <span>{{tableData.pointsEarnedSinceLastMonth}}</span>
        </td>
        <td>{{tableData.testPerformance}}</td>
        <td>
          {{tableData.examScore}}
        </td>
        <td>
          <span>
            <img src="/assets/IconsSVGs/congradulate.svg" alt="congrats" height="5" width="5">
          </span>
          <span class="color">{{tableData.actionMessage}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
