<div class="widget-heading clearfix font-weight-bold">
  <p class="float-left">How is my organization performing?</p>
  <p class="float-right p-r-6" data-toggle="tooltip" data-placement="top" title="Need Help?">
    <i class="fa fa-question-circle" aria-hidden="true"></i>
  </p>
</div>

<div class="widget-block">
  <div class="headingText clearfix">
    <ul class="nav float-left">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' :getTab =='teams'}" (click)="teamsFn()">Teams</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' :getTab =='trainers'}" (click)="trainersFn()">Trainers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' :getTab =='learner'}" (click)="learnersFn()">Learners</a>
      </li>
    </ul>
    <div class="float-right widget-menu">
      <span data-toggle="tooltip" data-placement="top" title="Need Help?">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </span>
      <ng-template #popcontent>
        <ul class="list-inline">
          <li class="list-inline-item">
            <span>
              <img src="../../assets/IconsSVGs/SAve.svg">
            </span>
            <span class="font-color p-l-10">
              <b>Save this view</b>
            </span>
          </li>
          <li class="list-inline-item">
            <span>
              <img src="../../assets/IconsSVGs/mail.svg">
            </span>
            <span class="font-color p-l-10">
              <b>Email this report</b>
            </span>
          </li>
          <li class="list-inline-item">
            <span>
              <img src="../../assets/IconsSVGs/Download.svg">
            </span>
            <span class="font-color p-l-10">
              <b>Download this report</b>
            </span>
          </li>
        </ul>
      </ng-template>
      <span class="p-l-20" [ngbPopover]="popcontent" placement="right">
        <i class="fa fa-ellipsis-v ellipse" aria-hidden="true"></i>
      </span>
    </div>
  </div>

  <div *ngIf="spinner_loader" class="spinner_loading">
    <i class="fas fa-spinner fa-spin fa-3x spinner_inside"></i>
  </div>

  <div *ngIf="!spinner_loader && noDataFlag" class="spinner_loading">
    <span class="spinner_inside">No data found</span>
  </div>

  <div *ngIf="responseData.length > 0" class="org-performance">
    <!-- <div class="org-performance"> -->

    <app-teams *ngIf="getTab == 'teams'" [teamsData]="responseData"></app-teams>
    <app-trainers *ngIf="getTab == 'trainers'" [trainersData]="responseData"></app-trainers>
    <app-learners *ngIf="getTab == 'learner'" [LearnersData]="responseData"></app-learners>

  </div>

  <app-filter-widget [viewData]="filtersData" [searchFilterData]="searchFilterData" (searchEvent)="getSearchItem($event)"></app-filter-widget>

</div>
