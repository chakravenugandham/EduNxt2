<div class="org-performanace">
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col" (click)="sortByFn('teamName')">Team Name
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col" (click)="sortByFn('completion')">Completion %
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col" (click)="sortByFn('completedProgram')">Completed Programs
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col" (click)="sortByFn('teamSize')">Team Size
          <span>
            <i class="fa fa-sort" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tableData of teamsData | orderBy: sortOrder">
        <td scope="row">
          <span class="imgActive">
            <img src="/assets/images/user.png" alt="userImg">
            <i class="far fa-circle"></i>
          </span>
          <span class="userName">
            <b>{{tableData.teamName}}</b>
          </span>
        </td>
        <td>{{parseFloat(tableData.completion).toFixed(0)}}</td>
        <td>{{tableData.completedProgram}}</td>
        <td>{{tableData.teamSize}}</td>

        <td data-toggle="modal" data-target="#exampleModal">

          <span class="action_icon positive-number" *ngIf="tableData.completion > 75">
            <img src="/assets/IconsSVGs/congradulate.svg" alt="congrats" height="15" width="15"> Congratulate
          </span>

          <span class="negative-number" *ngIf="tableData.completion <= 75">
            <i class="fas fa-exclamation-triangle"></i> Follow up
          </span>

          <!-- <span class="action_icon">
            <img src="/assets/IconsSVGs/congradulate.svg" alt="congrats" height="15" width="15">
          </span>
          <span class="cursor-pointer" data-toggle="modal" data-target="#exampleModal"> Congradulate </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
