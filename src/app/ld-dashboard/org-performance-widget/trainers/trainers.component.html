<div class="org-performanace">
  <div>
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col" (click)="sortByFn('trainerName')">Trainer Name
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('trainingsConducted')">Trainings Conducted
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('peopleTrained')">People Trained
            <span>
              <i class="far fa-question-circle questionmark"></i>
            </span>
          </th>
          <th scope="col" (click)="sortByFn('avgRating')">Avg. Rating
            <span>
              <i class="fa fa-sort" aria-hidden="true"></i>
            </span>
          </th>
          <th scope="col">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tableData of trainersData | orderBy: sortOrder">
          <td scope="row">
            <span class="imgActive">
              <img src="/assets/images/user.png" alt="userImg">
              <i class="far fa-circle"></i>
            </span>
            <b class="userName">{{tableData.trainerName}}</b>
          </td>
          <td>{{tableData.trainingsConducted}}</td>
          <td>{{tableData.peopleTrained}}</td>
          <td>
            <span>
              <i class="far fa-star text-warning"></i>
            </span> {{tableData.avgRating}}
          </td>
          <td>

            <span class="action_icon positive-number cursor-pointer" (click)="open(congratsContent)" *ngIf="tableData.avgRating > 3.5">
              <img src="/assets/IconsSVGs/congradulate.svg" alt="congrats" height="15" width="15"> Congratulate
            </span>

            <span class="negative-number cursor-pointer" (click)="open(followUpContent)" *ngIf="tableData.avgRating <= 3.5">
              <i class="fas fa-exclamation-triangle"></i> Follow up
            </span>

            <!-- <span *ngIf="tableData.avgRating>3.5">
              <i class="fas fa-exclamation-triangle"></i> Congratulate
            </span>

            <span class="action_icon" *ngIf="tableData.avgRating<=3.5">
              <img src="/assets/IconsSVGs/congradulate.svg" alt="congrats" height="15" width="15"> Follow up
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #followUpContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Send an alert</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Send to</label>
        <div class="input-group">
          <input type="email" class="form-control" placeholder="enter an email">
        </div>
        <br/>
        <label for="dateOfBirth">Message</label>
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Save click')">Send Alert</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cancel</button>
  </div>
</ng-template>

<ng-template #congratsContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Send a new message</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Send to</label>
        <div class="input-group">
          <input type="email" class="form-control" placeholder="enter an email">
        </div>
        <br/>
        <label for="dateOfBirth">Message</label>
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Save click')">Send Message</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cancel</button>
  </div>
</ng-template>
