<div class="filterComponent">
  <ul class="float-left">
    <li class="list-inline-item searchList" *ngIf="viewData.search">
      <div class="search-org-user">
        <span class="serach-icon">
          <i class="fas fa-search"></i>
        </span>
        <input type="text" placeholder="Search">
      </div>
    </li>
    <li class="list-inline-item filter" *ngIf="viewData.filters">
      <div class="filterSelect">
        <div class="getFilter" (click)="showFilter()">
          <span>Add a Filter
            <i class="fas fa-plus-circle"></i>
          </span>
        </div>
        <div *ngIf="displayDropdown">
          <div class="showFilter-list" *ngIf="filtersData">
            <span class="closeDropdown text-warning" (click)="closeDropDown()">
              <i class="far fa-times-circle fa-lg"></i>
            </span>
            <ul>
              <li class="list-unstyled" *ngFor="let filter of filtersData; index as i">
                <div class="boldText"> Select {{filter.type}} </div>
                <div class="filter-name" *ngFor="let filterName of filter.data; index as j" (click)="selectFilter(filter, filterName)">

                  <span class="check-box" [ngClass]="{'checked-box': filterArray.includes(filterName.name)}"></span>
                  <span>{{filterName.name}} </span>
                </div>
              </li>
            </ul>
            <!-- <div class="apply-filters">
              <button (click)="applyFilters()">apply</button>
            </div> -->
          </div>
        </div>
      </div>
    </li>
    <span *ngIf="filterArray">
      <li class="list-inline-item" *ngFor="let filter of filterArray; let i = index">
        <span>{{filter}}</span>
        <i class="far fa-times-circle cursor-pointer" (click)="removeFilter(i);removeFromFilterBody(filter);"></i>
      </li>
    </span>
  </ul>
  <div class="viewDetails" *ngIf="viewData.viewDetails">
    <span class="text-primary float-right" class="cursor-pointer" (click)="routetoFullview()"> View Details</span>
    <span>
      <i class="fas fa-angle-right"></i>
    </span>
  </div>

</div>
