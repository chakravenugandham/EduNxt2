<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EduNxtMaGE</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/images/EduNxt.jpeg">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="./assets/css/fontawesome.min.css" crossorigin="anonymous"> -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    .preloader-flash {
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -90px;
      margin-top: -21px;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* background-color: #23b7e5; */
      background-image: -webkit-linear-gradient(90deg, #23b7e5 10%, #19a9d5 90%);
      background-image: -webkit-linear-gradient(left, #23b7e5 10%, #19a9d5 90%);
      background-image: linear-gradient(90deg, #23b7e5 10%, #19a9d5 90%);
      z-index: 9999;
      -webkit-transition: opacity 0.65s;
      transition: opacity 0.65s;
      background-image: linear-gradient(to bottom, #4b3b8e, #0a2352);
    }

    .preloader-flash img {
      width: 100px;
    }

  </style>
</head>

<body>
  <app-root>
    <div class="preloader">
      <div class="preloader-flash">
        <!-- <img src="/assets/images/EduNxt.jpeg"> -->
        <img src="/assets/images/loading.gif">
      </div>
    </div>
  </app-root>
</body>

</html>
